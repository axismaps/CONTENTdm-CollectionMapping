<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Baptists in Burma</title>
		
		<!-- build:css css/site.css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css" />
		
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/overrides.css" />
		<!-- endbuild -->
	</head>
	
	<body>
		<div id="topbar">
			<span class="title">Baptists in Burma: </span><span class="subtitle">Midwestern Missionaries at Home and Abroad</span>
			<div id="search"></div>
		</div>
		
		<div id="interactive-area">
			<div id="sidebar">
				<div id="bar">
					<div id="all-docs-button" class="sidebar-button primary selected">
						<i class="fa fa-files-o fa-2x"></i>
						<span>All Docs</span>
					</div>
					<div id="reports-button" class="sidebar-button primary">
						<i class="fa fa-folder fa-2x"></i>
						<span>Reports</span>
					</div>
					<hr />
					<div id="secondary-buttons">
						<div id="filters-button" class="sidebar-button secondary">
							<i class="fa fa-filter fa-2x"></i>
							<span>Filters</span>
						</div>
						<div id="tags-button" class="sidebar-button secondary">
							<i class="fa fa-tags fa-2x"></i>
							<span>Tags</span>
						</div>
						<div id="summary-button" class="sidebar-button secondary">
							<i class="fa fa-question-circle fa-2x"></i>
							<span>Summary</span>
						</div>
					</div>
					<div class="bottom">
						<hr />
						<div id="about-button" class="sidebar-button secondary">
							<i class="fa fa-info fa-2x"></i>
							<span>About</span>
						</div>
					</div>
				</div>
				<div id="bar-expanded">
					<div id="reports-expanded">
						<div class="expanded-title">
							<span class="italic">Select a report to view its documents:</span>
						</div>
						<div class="expanded-section">
						
						</div>
					</div>
					<div id="filters-expanded">
						<div class="expanded-title">
							<span class="italic">Select filters to refine documents:</span>
						</div>
						<div class="expanded-section" id="date-range"></div>
						<div class="expanded-section" id="format"></div>
					</div>
					<div id="tags-expanded">
						<div class="expanded-title">
							<span class="italic">Select tags to refine documents:</span>
						</div>
						<div class="expanded-section"></div>
					</div>
					<div id="summary-expanded">
						<div class="expanded-title">
							<span class="italic">A summary of the current report:</span>
						</div>
					</div>
				</div>
			</div>
			<div id="map"></div>
			<div id="details">
				<div id="timeline"></div>
				<div id="pulse"></div>
			</div>
		</div>
		
		<div id="lightbox"></div>
		
	
	<!-- build:js js/site.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		<script src="bower_components/succinct/jQuery.succinct.min.js"></script>
		
		<script src="js/sidebar.js"></script>
		<script src="js/map.js"></script>
		<script src="js/filter.js"></script>
		<script src="js/init.js"></script>
		<!-- endbuild -->
		
	</body>
</html>
